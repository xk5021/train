<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>微信打飞机</title>
	<link rel="stylesheet" type="text/css"  href="index.css"/>
</head>
<body>

	<div id="context">
		<div id="bg" >
			<button class="bg_btn">开始游戏</button>
		</div>
		<div id="main">
			<div id="score">
				<p>
					<span>分数:</span>
					<span id="scorelabel">0</span>
				</p>
			</div>
			<div id="subitem" >
				<button >继续</button><br>
				<button >重新开始</button><br>
				<button >回到主页</button><br>
			</div>
			<div id="end">
				<p class="planetext">飞机大战分数</p>
				<p id="planeScore"></p>
				<div><button id="gon">继续</button></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
